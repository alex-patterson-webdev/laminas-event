name: CI Pipeline

on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
    branches:
      - master
      - feature/*

jobs:
  build:
    name: "Building CI container instance"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: "Install dependencies"
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: "Run Mess Detector"
        run: "php vendor/bin/phpmd src/ text phpmd.xml"

      - name: "Run Code Sniffer"
        run: "php vendor/bin/phpcs --standard=phpcs.xml --colors src/"

      - name: "Run Code Sniffer Fixes"
        run: "php vendor/bin/php-cs-fixer fix src --diff-format=udiff --dry-run --show-progress=dots --using-cache=no --verbose"

      - name: "Run Static Analysis Checks"
        run: "php vendor/bin/phpstan analyse src --level=8"

      - name: "Running unit tests with coverage"
        run: composer test:with-coverage

      - name: "Code Coverage Report Upload"
        uses: codecov/codecov-action@v1.3.1
        with:
          files: ./test/coverage/clover.xml
          fail_ci_if_error: true
          verbose: true
